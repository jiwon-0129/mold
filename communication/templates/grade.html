<form action="{% url 'creategrade' %}" method="POST">
    {% csrf_token %}
    <button type="submit">저장하기</button><br><br>
    <input type="text" name="title" value=""> 성적 관련 문의드립니다<br><br>
    안녕하세요, 교수님 <input name="subject" type="text" value=""> 수강중인
    <input name="sending" type="text" value=""> 입니다.<br>
    다름이 아니라 이번 <input name="test" type="text" value=""> 성적에 대해 아쉬움이 남아 메일을 드리게 되었습니다<br>
    수업을 열심히 들었던 만큼 최선을 다했으나, 부족한 점이 있었는지 아쉬운 점수를 받게 되었습니다.<br>
    앞으로 학문적인 발전을 위해, 개선할 점에 대해 말씀해주시면 많은 도움이 될 것 같습니다.
    <br><br>
    항상 건강 유의하시고, 행복한 하루 되시길 바랍니다. 감사합니다.<br>
    <input name="name" type="text" value=""> 올림    
</form>
